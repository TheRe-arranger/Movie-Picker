        <p class="movie-chosen">We should watch... </p>

        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	    <script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.6.0/underscore-min.js"></script>

		<script>
		$( document ).ready(function() {
		    var movies = ['Do the right thing', 'Her', 'Django Unchained', "I'm still here", 'Electrick Children', "Inglorious Basterds", 'Breathless', 'Troll 2', 'Fearless', 'City of God', 'Ip Man/Ip Man 2'];

		    var watchedMovies = ['Ip Man/Ip Man 2'];
		   	var unwatchedMovies = _.difference(movies, watchedMovies);

		    var movieArrayLength = unwatchedMovies.length;
		    var picker = Math.random();
		    var choice = Math.floor(movieArrayLength * picker);
		    var chosenMovie = unwatchedMovies[choice];

		    $('.movie-chosen').append('<span>'+chosenMovie+'</span>')
		});
		</script>
